<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalMeet AI - Dual Subtitles</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome & Google Fonts (Inter) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React Imports -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        }
        
        .animate-fade-in { animation: fadeIn 0.6s ease-out; }
        .animate-slide-up { animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .glass-bar {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        /* OTP Input Style */
        .otp-input {
            width: 3rem;
            height: 3.5rem;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            background-color: #f8fafc;
            color: #1e293b;
            font-weight: 700;
            transition: all 0.2s;
        }
        .otp-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-white h-screen overflow-hidden">
    
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef, useCallback } from 'react';
        import ReactDOM from 'react-dom/client';

        // --- Mock Translation ---
        const mockTranslate = async (text, targetLang) => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    let translated = text;
                    if (targetLang === 'en' && /[가-힣]/.test(text)) translated = `[To English]: ${text}`; 
                    else if (targetLang === 'ko' && /[a-zA-Z]/.test(text)) translated = `[한국어 번역]: ${text}`;
                    resolve(translated);
                }, 500);
            });
        };

        const APP_PREFIX = "GM-V3-";

        function App() {
            // Modes
            const [mode, setMode] = useState('home');
            const [roomCode, setRoomCode] = useState(['', '', '', '', '', '']); 
            const [generatedCode, setGeneratedCode] = useState('');
            const [status, setStatus] = useState('');
            const [isHost, setIsHost] = useState(false);
            
            // Media & Settings
            const [mediaType, setMediaType] = useState('video');
            const [localStream, setLocalStream] = useState(null);
            const [remoteStream, setRemoteStream] = useState(null);
            const [subtitles, setSubtitles] = useState([]); // { id, text, translated, isLocal }
            const [myLang, setMyLang] = useState('ko');
            const [showSettings, setShowSettings] = useState(false);
            const [geminiKey, setGeminiKey] = useState('');
            
            // Refs
            const localVideoRef = useRef(null);
            const remoteVideoRef = useRef(null);
            const peerRef = useRef(null);
            const connRef = useRef(null);
            const callRef = useRef(null);
            const recognitionRef = useRef(null);
            const geminiKeyRef = useRef('');
            const inputRefs = useRef([]);

            // Init Settings
            useEffect(() => {
                const savedKey = localStorage.getItem('gemini_api_key');
                if (savedKey) { setGeminiKey(savedKey); geminiKeyRef.current = savedKey; }
            }, []);

            // --- Media Handling ---
            const getMediaStream = async () => {
                try {
                    setStatus("카메라/마이크 연결 중...");
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    setMediaType('video');
                    return stream;
                } catch (err) {
                    console.warn("Video failed, trying audio only:", err);
                    try {
                        const audioStream = await navigator.mediaDevices.getUserMedia({ video: false, audio: true });
                        setMediaType('audio');
                        setStatus("카메라 없음 (음성 모드)");
                        return audioStream;
                    } catch (err2) {
                        console.error("Audio failed:", err2);
                        setMediaType('text');
                        setStatus("장치 없음 (자막 모드)");
                        return null;
                    }
                }
            };

            // --- Host Logic ---
            const createRoom = async () => {
                const code = Math.floor(100000 + Math.random() * 900000).toString();
                setGeneratedCode(code);
                setIsHost(true);
                setMode('host');
                initPeer(code);
            };

            // --- Join Logic ---
            const joinRoom = async () => {
                const code = roomCode.join('');
                if (code.length !== 6) return alert("6자리 코드를 모두 입력해주세요.");
                setIsHost(false);
                setMode('join_connecting');
                
                const peer = new Peer({ debug: 1 });
                peerRef.current = peer;

                peer.on('open', () => {
                    setStatus("서버 접속 성공. 호스트 찾는 중...");
                    connectToHost(peer, code);
                });

                peer.on('error', (err) => handlePeerError(err));
            };

            // Common Peer Init
            const initPeer = (code) => {
                if (peerRef.current) peerRef.current.destroy();
                const myPeerId = `${APP_PREFIX}${code}`;
                const peer = new Peer(myPeerId, { debug: 1 });
                
                peer.on('open', () => setStatus("참여자 대기 중..."));
                peer.on('connection', (conn) => setupDataConnection(conn));
                peer.on('call', (call) => {
                    setStatus("연결 요청 수신...");
                    answerCall(call);
                });
                peer.on('error', (err) => handlePeerError(err));
                peerRef.current = peer;
            };

            const handlePeerError = (err) => {
                console.error("Peer Error:", err);
                if (err.type === 'unavailable-id') {
                    alert("이미 사용 중인 방 코드입니다.");
                    window.location.reload();
                } else if (err.type === 'peer-unavailable') {
                    alert("방을 찾을 수 없습니다. 코드를 확인하세요.");
                    setMode('home');
                } else {
                    setStatus(`오류: ${err.type}`);
                }
            };

            // --- Connection Logic ---
            const connectToHost = async (peer, hostCode) => {
                const hostPeerId = `${APP_PREFIX}${hostCode}`;
                const conn = peer.connect(hostPeerId);
                conn.on('open', () => {
                    setStatus("데이터 채널 연결됨");
                    setupDataConnection(conn);
                });
                conn.on('error', (err) => console.error("Conn Error", err));

                const stream = await getMediaStream();
                setLocalStream(stream);
                setMode('call');

                if (stream) {
                    const call = peer.call(hostPeerId, stream);
                    setupCallEvents(call);
                } else {
                    setStatus("텍스트 모드로 연결됨");
                    setupSpeechRecognition(); 
                }
            };

            const answerCall = async (call) => {
                const stream = await getMediaStream();
                setLocalStream(stream);
                if (stream) call.answer(stream);
                else call.answer(); 
                setupCallEvents(call);
                setMode('call');
            };

            const setupCallEvents = (call) => {
                callRef.current = call;
                call.on('stream', (remoteStream) => {
                    setRemoteStream(remoteStream);
                    setStatus("연결됨");
                });
                call.on('error', (e) => console.error("Call Error", e));
                setupSpeechRecognition(); 
            };

            const setupDataConnection = (conn) => {
                connRef.current = conn;
                conn.on('data', async (data) => {
                    if (data.type === 'subtitle') {
                        // 상대방 말이 오면 내 언어로 번역
                        const translated = await translateWithGemini(data.text, myLang);
                        setSubtitles(prev => [...prev.slice(-3), { 
                            id: Date.now(),
                            text: data.text,
                            translated: translated, 
                            isLocal: false // 상대방 말
                        }]);
                        speak(translated, myLang);
                    }
                });
                conn.on('open', () => {
                    if (mode !== 'call') setStatus("연결 준비 완료");
                });
            };

            // --- STT & AI ---
            const setupSpeechRecognition = () => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) return;
                
                if (recognitionRef.current) return;

                const recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = myLang === 'ko' ? 'ko-KR' : 'en-US';

                recognition.onresult = async (event) => {
                    let final = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            final += event.results[i][0].transcript;
                            if (final.trim()) {
                                // 1. 상대방에게 전송 (원문)
                                if (connRef.current?.open) {
                                    connRef.current.send({ type: 'subtitle', text: final });
                                }
                                
                                // 2. 내 화면에 표시하기 위해 '상대방 언어(추정)'로 번역 시도
                                // 여기서는 단순하게 내 언어가 한국어면 영어로, 영어면 한국어로 번역해서 보여줌
                                const targetLangForMe = myLang === 'ko' ? 'en' : 'ko';
                                const myTranslated = await translateWithGemini(final, targetLangForMe);

                                setSubtitles(prev => [...prev.slice(-3), {
                                    id: Date.now(),
                                    text: final, // 원문 (내가 한 말)
                                    translated: myTranslated, // 번역문 (상대에게 이렇게 보일 것)
                                    isLocal: true // 내 말
                                }]);
                            }
                        }
                    }
                };
                
                try {
                    recognition.start();
                    recognitionRef.current = recognition;
                } catch (e) {
                    console.warn("STT Start failed:", e);
                }
            };

            const translateWithGemini = async (text, targetLang) => {
                const apiKey = geminiKeyRef.current;
                if (!apiKey) return new Promise(r => setTimeout(() => r(`[No Key]: ${text}`), 300));
                
                const target = targetLang === 'ko' ? 'Korean' : 'English';
                const prompt = `Translate to natural ${target}. Output ONLY text.\n"${text}"`;
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    const data = await res.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || text;
                } catch (e) { return text; }
            };

            const speak = (text, lang) => {
                if (!window.speechSynthesis) return;
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(text);
                u.lang = lang === 'ko' ? 'ko-KR' : 'en-US';
                window.speechSynthesis.speak(u);
            };

            const handleOtpChange = (index, value) => {
                if (isNaN(value)) return;
                const newCode = [...roomCode];
                newCode[index] = value.substring(value.length - 1);
                setRoomCode(newCode);
                if (value && index < 5) inputRefs.current[index + 1].focus();
            };

            const handleKeyDown = (index, e) => {
                if (e.key === 'Backspace' && !roomCode[index] && index > 0) {
                    inputRefs.current[index - 1].focus();
                }
            };

            const saveSettings = (e) => {
                e.preventDefault();
                const key = new FormData(e.target).get('apiKey');
                localStorage.setItem('gemini_api_key', key);
                setGeminiKey(key);
                geminiKeyRef.current = key;
                setShowSettings(false);
            };

            useEffect(() => {
                if (localStream && localVideoRef.current) localVideoRef.current.srcObject = localStream;
                if (remoteStream && remoteVideoRef.current) remoteVideoRef.current.srcObject = remoteStream;
            }, [localStream, remoteStream, mode]);

            // --- Render ---

            // 1. Home
            if (mode === 'home') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="glass-card max-w-md w-full rounded-3xl p-8 text-slate-800 text-center relative animate-slide-up">
                            <button onClick={() => setShowSettings(true)} className="absolute top-6 right-6 text-slate-400 hover:text-slate-600"><i className="fas fa-cog text-xl"></i></button>
                            
                            <div className="mb-8">
                                <div className="w-20 h-20 bg-gradient-to-tr from-blue-600 to-purple-600 rounded-3xl mx-auto flex items-center justify-center text-white text-3xl shadow-xl mb-4"><i className="fas fa-bolt"></i></div>
                                <h1 className="text-3xl font-bold text-slate-900">GlobalMeet</h1>
                                <p className="text-slate-500 mt-2">쉽고 빠른 AI 통역 화상회의</p>
                            </div>

                            <div className="space-y-4">
                                <button onClick={createRoom} className="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl font-bold text-lg shadow-lg transition transform hover:scale-[1.02] flex items-center justify-center gap-3">
                                    <i className="fas fa-plus-circle"></i> 새 회의 만들기 (방장)
                                </button>
                                <div className="text-slate-400 text-sm font-medium">- 또는 -</div>
                                <div className="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                                    <p className="text-sm font-bold text-slate-600 mb-4">참여 코드 입력</p>
                                    <div className="flex justify-between gap-2 mb-4">
                                        {roomCode.map((digit, idx) => (
                                            <input key={idx} ref={el => inputRefs.current[idx] = el} type="text" maxLength="1" value={digit} onChange={(e) => handleOtpChange(idx, e.target.value)} onKeyDown={(e) => handleKeyDown(idx, e)} className="otp-input" />
                                        ))}
                                    </div>
                                    <button onClick={joinRoom} className="w-full py-3 bg-slate-800 text-white rounded-xl font-bold hover:bg-slate-900 transition">입장하기</button>
                                </div>
                            </div>
                            
                            {showSettings && (
                                <div className="absolute inset-0 bg-white/95 backdrop-blur-md rounded-3xl z-50 flex flex-col items-center justify-center p-6 animate-fade-in">
                                    <h3 className="font-bold mb-4">설정</h3>
                                    <form onSubmit={saveSettings} className="w-full space-y-4">
                                        <input name="apiKey" defaultValue={geminiKey} placeholder="Gemini API Key" className="w-full p-3 border rounded-xl bg-slate-50" />
                                        <div className="flex gap-2">
                                            <button type="button" onClick={() => setShowSettings(false)} className="flex-1 py-3 bg-slate-200 rounded-xl font-bold">취소</button>
                                            <button type="submit" className="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold">저장</button>
                                        </div>
                                    </form>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            // 2. Host
            if (mode === 'host') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="glass-card max-w-md w-full rounded-3xl p-10 text-slate-800 text-center animate-slide-up">
                            <h2 className="text-xl font-bold text-slate-500 mb-6">참여 코드</h2>
                            <div className="text-6xl font-black text-blue-600 tracking-widest mb-2 font-mono">{generatedCode.slice(0,3)} {generatedCode.slice(3)}</div>
                            <p className="text-sm text-slate-400 mb-8">상대방에게 이 6자리 숫자를 알려주세요.</p>
                            <div className="bg-slate-50 p-4 rounded-xl border border-slate-200 mb-6">
                                <div className="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-2"></div>
                                <p className="text-sm font-medium text-slate-600">{status}</p>
                            </div>
                            <button onClick={() => window.location.reload()} className="text-red-500 text-sm font-bold hover:underline">취소하고 나가기</button>
                        </div>
                    </div>
                );
            }

            // 3. Join
            if (mode === 'join_connecting') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="glass-card max-w-sm w-full rounded-3xl p-8 text-center animate-slide-up">
                            <div className="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <h2 className="text-xl font-bold text-slate-800 mb-2">연결 중...</h2>
                            <p className="text-slate-500 text-sm">{status}</p>
                        </div>
                    </div>
                );
            }

            // 4. Call Screen
            return (
                <div className="relative h-full w-full bg-slate-900 overflow-hidden">
                    {/* Remote View */}
                    <div className="absolute inset-0 flex items-center justify-center bg-black">
                        {remoteStream ? (
                            <video ref={remoteVideoRef} autoPlay playsInline className="w-full h-full object-cover" />
                        ) : (
                            <div className="text-center text-white/50">
                                {status.includes('연결됨') ? (
                                    <div className="flex flex-col items-center">
                                        <i className="fas fa-microphone-alt text-6xl mb-4 opacity-50"></i>
                                        <p className="text-xl font-light">오디오/자막 모드로 연결됨</p>
                                        <p className="text-sm mt-2 opacity-70">영상 수신 대기 중...</p>
                                    </div>
                                ) : <div className="animate-pulse">연결 대기 중...</div>}
                            </div>
                        )}
                    </div>

                    {/* [수정] Subtitles Area (Dual Mode) */}
                    <div className="absolute bottom-32 left-0 right-0 px-6 flex flex-col items-center pointer-events-none z-10 space-y-3">
                        {subtitles.slice(-3).map(sub => (
                            <div key={sub.id} className={`max-w-2xl w-full flex ${sub.isLocal ? 'justify-end' : 'justify-start'} animate-slide-up`}>
                                <div className={`px-6 py-4 rounded-2xl border backdrop-blur-xl shadow-xl ${
                                    sub.isLocal 
                                    ? 'bg-blue-600/80 border-blue-500/50 text-white rounded-br-none' 
                                    : 'bg-black/60 border-white/20 text-white rounded-bl-none'
                                }`}>
                                    {sub.isLocal ? (
                                        <>
                                            <div className="text-base font-medium">나: {sub.text}</div>
                                            <div className="text-xs text-blue-200 mt-1 flex items-center gap-1 opacity-90">
                                                <i className="fas fa-arrow-right text-[10px]"></i> {sub.translated}
                                            </div>
                                        </>
                                    ) : (
                                        <>
                                            <div className="text-2xl font-bold text-yellow-300 drop-shadow-md leading-relaxed">{sub.translated}</div>
                                            <div className="text-xs text-slate-300 mt-1 opacity-80">{sub.text}</div>
                                        </>
                                    )}
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Local View (PIP) */}
                    <div className="absolute top-6 right-6 w-48 aspect-[4/3] bg-black rounded-2xl overflow-hidden shadow-2xl border border-white/20 z-20 group">
                        {localStream ? (
                            <video ref={localVideoRef} autoPlay playsInline muted className="w-full h-full object-cover transform scale-x-[-1]" />
                        ) : (
                            <div className="w-full h-full flex items-center justify-center bg-slate-800 text-xs text-slate-400 flex-col gap-1">
                                <i className="fas fa-video-slash"></i><span>카메라 없음</span>
                            </div>
                        )}
                        <div className="absolute bottom-2 left-2 text-[10px] bg-black/60 px-2 py-1 rounded text-white font-bold">
                            {mediaType === 'video' ? 'VIDEO ON' : 'AUDIO/TEXT'}
                        </div>
                    </div>

                    {/* Controls */}
                    <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-20 flex gap-4">
                        <div className="glass-bar flex items-center gap-4 p-4 rounded-full shadow-2xl">
                            <button onClick={() => window.location.reload()} className="w-12 h-12 rounded-full bg-red-600 hover:bg-red-700 text-white flex items-center justify-center text-xl transition shadow-lg">
                                <i className="fas fa-phone-slash"></i>
                            </button>
                        </div>
                    </div>
                    
                    {/* Status Badge */}
                    <div className="absolute top-6 left-6 z-20">
                        <div className={`px-4 py-2 rounded-full text-xs font-bold flex items-center gap-2 backdrop-blur-md border ${status.includes('연결됨') ? 'bg-green-500/20 border-green-500/50 text-green-300' : 'bg-yellow-500/20 border-yellow-500/50 text-yellow-300'}`}>
                            <div className={`w-2 h-2 rounded-full ${status.includes('연결됨') ? 'bg-green-500' : 'bg-yellow-500'} animate-pulse`}></div>
                            {status}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
